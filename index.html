<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <h1>TV Show Project</h1>
    <nav>
      <button id="back-to-shows" style="display: none;">Back to Shows</button>
    </nav>
    <div class="controls">
      <input type="text" id="search-box" placeholder="Search shows or episodes..." aria-label="Search" />
      <select id="show-selector">
        <option value="" selected>Jump to a show...</option>
      </select>
      <select id="episode-selector" style="display: none;">
        <option value="" selected>Jump to an episode...</option>
      </select>
      <p id="results-count">Loading data...</p>
    </div>
  </header>

  <main id="root"></main>

  <script src="script.js"></script>
</body>

</html>
